<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    
</head>
<body>
    
    <div>
        <h3>Generar número aleatorio entre 1 y 99</h3>
        <h4>EL NÚMERO GENERADO ES EL:</h4><span id="numero"> 0</span><br>
         <button id="generateBtn" style="margin-top: 20px;" onclick="randomNumeroGenerator()">Generar Número</button>
          <br>
     </div>
</body>  

 <script>
const numero = document.getElementById("numero");
const generateBtn = document.getElementById("generateBtn");


const randomNumeroGenerator = () => {
const randomNumero = Math.floor(Math.random()*99 + 1);
numero.textContent = randomNumero
}

</script>

</html>
